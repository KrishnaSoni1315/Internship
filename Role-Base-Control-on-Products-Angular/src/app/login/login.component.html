
    <div class="wrapper">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
          <h2 class="form-signin-heading">Please login</h2>
          <span>Enter your email and password <strong> to sign in</strong></span>

          <div class="form-group">
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email Address" required="" autofocus="" />
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
              <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Password" required=""/>      
          <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
          <a routerLink = "/register"> New User? </a>
        </form>
      </div>
